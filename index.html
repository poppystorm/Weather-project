<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm px-4" id="frame">
      <form class="row row-cols-lg-auto g-3 align-items-center mt-3">
        <div class="col-6">
          <label class="visually-hidden" for="inlineFormInputGroupUsername"
            >City
          </label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="inlineFormInputGroupUsername"
              placeholder="City"
            />
          </div>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="currentButton">
            Current location
          </button>
        </div>
      </form>
      <div class="row justify-content-start">
        <div class="col-8 city"><h1>City</h1></div>
        <div class="col-4 degrees">
          <h2>
            <span id="temp">22</span> <a href="#" class="measure">Â°C</a>|<a
              href="#"
              class="measure"
              >F</a
            >
          </h2>
        </div>
        <div class="col-8"><span id="date">Tuesday, 22 of August</span></div>
        <div class="col-4">
          <span class="humidity">Humidity:<span id="hum"></span>%</span> <br />
          <span class="Windspeed">Windspeed:<span id="wind"></span>/kmh</span>
        </div>
      </div>
      <div class="row forecast">
        <div class="col-3">Monday</div>
        <div class="col-3">Tuesday</div>
        <div class="col-3">Wednesday</div>
        <div class="col-3">Thursday</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

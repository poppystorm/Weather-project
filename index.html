<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" href="src/headerPicture.svg" type="image/icon type" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container-sm px-4">
      <div class="wrapper">
        <div class="frame">
          <form class="row row-cols-lg-auto g-3 align-items-center mt-3">
            <div class="col-5">
              <label class="visually-hidden" for="inlineFormInputGroupUsername"
                >City
              </label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="inlineFormInputGroupUsername"
                  placeholder="Type a city..."
                />
              </div>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-primary" id="currentButton">
                My location
              </button>
            </div>
          </form>
          <div class="row justify-content-start">
            <div class="col-8 city"><h1>City</h1></div>
            <div class="col-3 degrees">
              <h2>
                <span id="temp">22</span>
                <a href="#" class="measure" id="C">Â°C</a>|<a
                  href="#"
                  class="measure"
                  id="F"
                  >F</a
                >
              </h2>
            </div>
            <div class="row">
              <div class="col-8">
                <img class="main" id="weatherIcon" src="" alt="sunny" />
              </div>
              <div class="col-3 addInfo">
                <span id="date">Tuesday, 22 of August</span><br />
                <span class="humidity">Humidity: <span id="hum"></span>%</span>
                <br />
                <span class="Windspeed">Wind: <span id="wind"></span>/kmh</span>
              </div>
            </div>
          </div>
          <br />
          <div class="row forecast">
            <div class="date-forecast" id="dateForecast"></div>
          </div>
        </div>
        <a href="https://github.com/poppystorm/Weather-project"
          >Open-source coded</a
        >
        by Coco
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
